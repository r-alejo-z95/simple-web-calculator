<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn operator" id="btnDivide">/</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn operator" id="btnMultiply">*</button>
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn operator" id="btnSubstract">-</button>
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btnDeciPoint">.</button>
        <button class="btn operator" id="btnAdd">+</button>
        <button class="btn operator" id="btnResult">=</button>
        <button class="btn clear" id="btnClear">C</button>
      </div>
    </div>
  </body>
</html>
